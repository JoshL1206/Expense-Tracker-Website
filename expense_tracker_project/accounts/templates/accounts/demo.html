{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% load static %}
<link rel="stylesheet" href="{% static 'css/black-dashboard.min.css' %}">  {# Include the theme's CSS file #}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mt-5 mb-4">Welcome to the Expense Tracker Demo</h1>
    
        {% if user.is_authenticated %}
          <a href="{% url 'expense_list' %}" class="btn btn-primary">Go to Expense List</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-primary">Signup</a>
        {% endif}
      </div>
    </div>
  </div>
{% endblock %}
