<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
</head>
<body>
    <h1>Welcome to the Expense Tracker Demo</h1>
    
    {% if user.is_authenticated %}
        <!-- Add a button to redirect to the expense list -->
        <a href="{% url 'expense_list' %}" class="btn btn-primary">Go to Expense List</a>
    {% else %}
        <!-- Add buttons for login and signup -->
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-primary">Signup</a>
    {% endif %}
    
</body>
</html>
